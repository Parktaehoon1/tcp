    <!-- 묵시적 타입 변환 -->
    <script>
		var result = 10 + "문자열";	// 문자열 연결을 위해 숫자 10이 문자열로 변환됨.
		document.getElementById("result").innerHTML = result + "<br>";
		result = "3" * "5";			// 곱셈 연산을 위해 두 문자열이 모두 숫자로 변환됨.
		document.getElementById("result").innerHTML += result + "<br>";
		result = 1 - "문자열";		// NaN
		document.getElementById("result").innerHTML += result;
	</script>
